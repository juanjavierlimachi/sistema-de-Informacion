<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:"POST",
			url:"/Editalumno/"+{{cod}}+"/",
			data: dato,
			success:function(resp){
				//console.log(resp);
				$('#ventanas').html(resp);
				$.ajax({
					type:'GET',
					url:'/PerfilAlumno/'+{{cod}}+'/',
					success:function(resp){
						$("#FormAjax").html(resp);
					}
				});
			}
		});
	});
</script>
<div class="card">
<form id="Tipo" method="POST">{% csrf_token %}
	{{forms}}<br>
	<button class="btn btn-primary">Actualizar</button>
</form>
</div>

<script type="text/javascript">
	$(".aa a").on('click',Escogido);
	function Escogido(e){
		e.preventDefault();
		var ulrs=$(this).attr("href");
		//alert(ulrs);
		$.ajax({
			type:'GET',
			url:ulrs,
			success:function(resp){
				
				$("#DatosAjax").hide(1000);
				$("#FormAjax").html(resp);
			}
		});
	}
</script>
{% for i in resultados %}
<li class="aa"><a href="/PerfilAlumno/{{i.id}}/">{{i.nombre}} .- {{i.apellido_paterno}}   {{i.apellido_paterno}} - {{i.ci}} - {{i.carrera}}</a></li>

{% endfor %}

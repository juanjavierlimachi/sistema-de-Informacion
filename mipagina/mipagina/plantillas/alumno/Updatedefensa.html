<script type="text/javascript">
$('#Tipo').submit(function(e){
		e.preventDefault();
		var dato=$(this).serialize();
		console.log(dato);
		$.ajax({
			type:"POST",
			url:"/Updatedefensa/"+{{cod}}+"/",
			data: dato,
			success:function(resp){
				var cod = parseInt(resp);
				$.ajax({
					type:'GET',
					url:'/datalles/'+cod+'/',
					success:function(resp){
						$('#FormAjax').html(resp);
						$("#ventanas").dialog("close");
					}
				});
			}
		});
	});
</script>
<div class="card">
<form id="Tipo" method="POST">{% csrf_token %}
	{{forms}}<br>
	<button class="btn btn-primary">Actualizar</button>
</form>
</div>

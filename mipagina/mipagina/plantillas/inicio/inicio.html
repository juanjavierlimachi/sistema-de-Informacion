<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script type="text/javascript" src='{{STATIC_URL}}js/jquery-1.6.3.js'></script>
    <title>{% block title %}Sistema{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template   required autofocus    required
<link href="{{STATIC_URL}}css/signin.css" rel="stylesheet">-->
    
   <style type="text/css">
      body { 
 background: url('/assets/example/bg_suburb.jpg') no-repeat center center fixed; 
 -webkit-background-size: cover;
 -moz-background-size: cover;
 -o-background-size: cover;
 background-size: cover;
}

.panel-default {
 opacity: 0.9;
 margin-top:10px;
}
.form-group.last {
 margin-bottom:0px;
}

   </style>
   
  </head>
  <body>
    <div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-7">
            <div class="panel panel-default">
                <div class="panel-heading"> <strong class="">Facultad de Ingenieria</strong>

                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-3 control-label">Usuario</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Username" required="" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">Contraseña</label>
                            <div class="col-sm-9">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label class="">
                                        <input type="checkbox" class="">Recordarme</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm">Ingresar</button>
                                <!-- <button type="reset" class="btn btn-default btn-sm">Reset</button> -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">Sistema de Administración<a href="#" class="">U.A.T.F.</a>

                </div>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
